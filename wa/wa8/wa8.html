<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly Story Generator</title>

    <style>
      body {
        font-family:monospace;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 10px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: lightskyblue;
        color: dimgrey;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <h2> A Random Story</h2>
    <div>
      <label for="customname">Enter name for this story:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="meter">Meters</label
      ><input id="meter" type="radio" name="measure" value="meter"  />
      <label for="minute">Minutes</label
      ><input id="minute" type="radio" name="measure" value="minute" checked/>
    </div>
    <div>
      <button class="randomize">Generate story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script src="main.js"></script>
  </body>
</html>
